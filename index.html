<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/person.svg" />
	<link rel="prefetch" href="%PUBLIC_URL%/hidden-form.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anup Barua - Portfolio</title>
    <style>
		@font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
	</style>
    <!-- background animation style -->
    <style>
      #animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #f3f4f6 0%, #111111a1 50%, #e5e7eb 100%); /*page gradient ----- */
      }
      
      #animated-bg canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      
      .bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.05) 100%);
        pointer-events: none;
      }
      
      .tech-icon {
        position: absolute;
        font-size: 24px;
        opacity: 0.2;
        color: #6b7280;
        animation: float 20s infinite ease-in-out;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(5deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(20px) rotate(-5deg); }
      }
    </style>
  </head>
  <body class="text-gray-900 font-sans">
    <!-- Animated Background -->
    <div id="animated-bg">
      <canvas id="canvas"></canvas>
      <div class="bg-overlay"></div>
      <div id="tech-icons"></div>
    </div>
    
    <!-- React App -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Background Animation Script -->
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = 80;

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.radius = Math.random() * 2 + 1;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(55, 65, 81, 0.6)'; // circular dots color -----
          ctx.fill();
        }
      }

      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      function drawConnections() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(75, 85, 99, ${0.25 * (1 - distance / 120)})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
        }
      }

      const techSymbols = ['{ }', '</>', '<div>', 'def', 'async', 'await', 'class', 'API', 'DB', 'UI'];
      const iconsContainer = document.getElementById('tech-icons');

      for (let i = 0; i < 15; i++) {
        const icon = document.createElement('div');
        icon.className = 'tech-icon';
        icon.textContent = techSymbols[Math.floor(Math.random() * techSymbols.length)];
        icon.style.left = Math.random() * 90 + '%';
        icon.style.top = Math.random() * 90 + '%';
        icon.style.animationDelay = Math.random() * 10 + 's';
        icon.style.animationDuration = (15 + Math.random() * 10) + 's';
        iconsContainer.appendChild(icon);
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });

        drawConnections();

        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
